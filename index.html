<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gridbox</title>

	<link rel="stylesheet" type="text/css" href="gridbox.css">
	<style>
		* {
			box-sizing: border-box;
		}
		ul {
			padding: 0;
		}
		li {
			text-align: center;
			background: rgba(255, 0, 0, 0.15);
		}
		li:nth-child(odd) {
			background: rgba(255, 0, 0, 0.3);
		}
	</style>
</head>

<body>
	<h1>gridbox.css</h1>
	<p>A CSS toolbox of handy grids.</p>

	<h2>Fluid grid</h2>
	<ul class="fluid-grid">
		<li class="col-fit">Fit</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li class="col-fit">Fit</li>
	</ul>

	<h2>Weight grid</h2>
	<ul class="weight-grid">
		<li class="col*2">2</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li class="col/4">1/4</li>
	</ul>
</body>
</html>
